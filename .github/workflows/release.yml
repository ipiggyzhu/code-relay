name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, amd64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Update build assets
        run: wails3 task common:update:build-assets

      - name: Generate bindings
        run: wails3 task common:generate:bindings

      - name: Build macOS ${{ matrix.arch }}
        run: env ARCH=${{ matrix.arch }} wails3 task package

      - name: Find app bundle
        id: find-app
        run: |
          if [ -d "bin/coderelay.app" ]; then
            echo "app_path=bin/coderelay.app" >> $GITHUB_OUTPUT
          elif [ -d "bin/CodeRelay.app" ]; then
            echo "app_path=bin/CodeRelay.app" >> $GITHUB_OUTPUT
          else
            echo "App bundle not found" >&2
            exit 1
          fi

      - name: Archive macOS app
        run: |
          cd bin
          ditto -c -k --sequesterRsrc --keepParent "$(basename ${{ steps.find-app.outputs.app_path }})" coderelay-macos-${{ matrix.arch }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: bin/coderelay-macos-${{ matrix.arch }}.zip

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Install NSIS
        run: choco install nsis -y

      - name: Update build assets
        run: wails3 task common:update:build-assets

      - name: Generate bindings
        run: wails3 task common:generate:bindings

      - name: Build Windows Binary
        run: |
          $env:ARCH = "amd64"
          wails3 task windows:build PRODUCTION=true

      - name: Verify Binary
        run: |
          if (Test-Path "bin\CodeRelay.exe") {
            Write-Host "✓ Binary found: bin\CodeRelay.exe"
            Get-Item "bin\CodeRelay.exe" | Format-List Name,Length,LastWriteTime
          } else {
            Write-Host "✗ Binary not found!"
            Write-Host "Listing bin directory:"
            Get-ChildItem bin -ErrorAction SilentlyContinue
            exit 1
          }

      - name: Create NSIS Installer
        run: |
          $env:PATH += ";C:\Program Files (x86)\NSIS"
          Push-Location build\windows\nsis
          wails3 generate webview2bootstrapper
          $binaryPath = (Resolve-Path "..\..\..\bin\CodeRelay.exe").Path
          Write-Host "Binary path: $binaryPath"
          makensis -DARG_WAILS_AMD64_BINARY="$binaryPath" project.nsi
          Pop-Location

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-amd64
          path: |
            bin/CodeRelay-amd64-installer.exe
            bin/CodeRelay.exe

  create-release:
    name: Create Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp artifacts/macos-arm64/coderelay-macos-arm64.zip release-assets/
          cp artifacts/macos-amd64/coderelay-macos-amd64.zip release-assets/
          cp artifacts/windows-amd64/CodeRelay-amd64-installer.exe release-assets/
          cp artifacts/windows-amd64/CodeRelay.exe release-assets/
          ls -lh release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          body: |
            ## v1.1.0 更新内容

            今日无事，修个 bug

            ## 安装说明

            - **Windows**：下载 `CodeRelay-amd64-installer.exe` 运行安装，或下载 `CodeRelay.exe` 直接运行
            - **macOS (Apple Silicon)**：下载 `coderelay-macos-arm64.zip`
            - **macOS (Intel)**：下载 `coderelay-macos-amd64.zip`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}